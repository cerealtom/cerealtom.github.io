<html>
	<head>
		<title>other_cerealtom</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
			#nav-left { position: absolute; right:98%; top: 50%; transform: translateY( -50% ); }
			#nav-right { position: absolute; left:98%; top: 50%; transform: translateY( -50% ); }
			i { border: solid white; border-width: 0 .2em .2em 0; display: inline-block; padding: 1em; }
			.left { transform: rotate( 135deg ); -webkit-transform: rotate( 135deg ); }
			.right { transform: rotate( -45deg ); -webkit-transform: rotate( -45deg ); }
		</style>
	</head>
	<body>
		<a id="nav-right" href="01-02.html"><i class="arrow right"></i></a>
		<script src="https://threejs.org/build/three.js"></script>
		<script>
			var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
            
            scene.background = new THREE.Color( 0x282c34 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.CubeGeometry( 1, 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0xfdfaf0 , wireframe: true } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			camera.position.z = 5;

			var animate = function () {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                cube.rotation.z += 0.01;

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
