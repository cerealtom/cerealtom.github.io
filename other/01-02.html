<html>
	<head>
		<title>other_cerealtom</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
			#nav-left { position: absolute; right:98%; top: 50%; transform: translateY( -50% ); }
			#nav-right { position: absolute; left:98%; top: 50%; transform: translateY( -50% ); }
			i { border: solid white; border-width: 0 .2em .2em 0; display: inline-block; padding: 1em; }
			.left { transform: rotate( 135deg ); -webkit-transform: rotate( 135deg ); }
			.right { transform: rotate( -45deg ); -webkit-transform: rotate( -45deg ); }
		</style>
	</head>
	<body>
		<a id="nav-left" href="01-01.html"><i class="arrow left"></i></a>
		<script src="https://threejs.org/build/three.js"></script>
		<script>
			var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
            
            scene.background = new THREE.Color(0x282c34);

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.TorusGeometry( 2, 12, 12 );
			var material = new THREE.MeshBasicMaterial( { color: 0xfdfaf0 , wireframe: true } );
			var blem = new THREE.Mesh( geometry, material );
			scene.add( blem );

			camera.position.z = 10;

			var animate = function () {
				requestAnimationFrame( animate );

				blem.rotation.x += 0.01;
                blem.rotation.y += 0.01;
                blem.rotation.z += 0.01;

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
