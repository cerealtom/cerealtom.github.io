<html>
	<head>
		<title>other_cerealtom</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="https://threejs.org/build/three.js"></script>
		<script>
			var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
            
            scene.background = new THREE.Color(0x282c34);

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.TorusGeometry( 2, 12, 12 );
			var material = new THREE.MeshBasicMaterial( { color: 0xfdfaf0 , wireframe: true } );
			var blem = new THREE.Mesh( geometry, material );
			scene.add( blem );

			camera.position.z = 10;

			var animate = function () {
				requestAnimationFrame( animate );

				blem.rotation.x += 0.01;
                blem.rotation.y += 0.01;
                blem.rotation.z += 0.01;

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
